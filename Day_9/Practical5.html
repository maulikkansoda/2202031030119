<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript For Loop</title>
</head>
<body>
    <h1>JavaScript For Loop</h1>
    <h3 id="deep"></h3>

    <script>

        let text = "";
        for (let i = 0; i < 5; i++) {
            text += "The number is " + i + "<br>";
        }

        document.getElementById("deep").innerHTML = text;

    </script>
</body>
</html>
