<!DOCTYPE html>
<html>

<body>

    <h2>JavaScript For Loop</h2>

    <h3 id="demo"></h3>

    <script>
        const cars = ["BMW", "Volvo", "Thar", "Ford", "Mahindra", "Audi", "Mercedece"];

        let text = "";
        for (let i = 0; i < cars.length; i++) {
            text += cars[i] + "<br>";
        }

        document.getElementById("demo").innerHTML = text;
    </script>

</body>
</html>
