<!DOCTYPE html>
<!---Coding By CodingLab | www.codinglabweb.com--->
<html lang="en">

<head>
    <title>Registration Form</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
        integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
        crossorigin="anonymous" referrerpolicy="no-referrer">
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <!--<title>Registration Form in HTML CSS</title>-->
    <!---Custom CSS File--->
    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <section class="container">
        <header>Registration Form</header>
        <form action="#" class="form">
            <div class="input-box">
                <i class="fa-solid fa-user"></i>
                <label>First Name</label>
                <input type="text" placeholder="Enter first name" required />
            </div>

            <div class="input-box">
                <i class="fa-solid fa-user"></i>
                <label>Last Name</label>
                <input type="text" placeholder="Enter last name" required />
            </div>

            <div class="input-box">
                <i class="fa-solid fa-envelope"></i>
                <label>Email Address</label>
                <input type="text" placeholder="Enter email address" required />
            </div>

            <div class="column">
                <div class="input-box">
                    <i class="fa-solid fa-phone"></i>
                    <label>Mobile Number</label>
                    <input type="number" placeholder="Enter Mobile number" required />
                </div>

            </div>
            <div class="gender-box">
                <i class="fa-solid fa-person-half-dress" style="--fa-secondary-opacity: 1;"></i>
                <label>Gender</label>
                
                <div class="gender-option">
                    <div class="gender">
                        <input type="radio" id="check-male" name="gender" checked />
                        <label for="check-male">male</label>
                    </div>
                    <div class="gender">
                        <input type="radio" id="check-female" name="gender" />
                        <label for="check-female">Female</label>
                    </div>
                </div>
            </div>

            <div class="input-box">
                <i class="fa-solid fa-calendar-days"></i>
                <label>Birth Date</label>
                <input type="date" placeholder="Enter birth date" required />
            </div>


            <div class="input-box address">
                <i class="fa-solid fa-address-card"></i>
                <label>Address</label>
                <input type="text" placeholder="Enter Address" required />

                <div class="input-box city">
                    <i class="fa-sharp fa-solid fa-city"></i>
                    <label>City</label>
                    <input type="text" placeholder="Enter City" required />

                    <div class="input-box pincode">
                        <i class="fa-sharp fa-solid fa-location-dot"></i>
                        <label>Pincode</label>
                        <input type="text" placeholder="Enter Pincode" required />

                        <div class="input-box qualification">
                            <i class="fa-sharp fa-solid fa-graduation-cap"></i>
                            <label>Qualification</label>
                            <div class="column">
                                <div class="select-box">
                                    <select>
                                        <option hidden>Select</option>
                                        <option>Highschool (10th)</option>
                                        <option>Higherschool (12th)</option>
                                        <option>Graduation (Bachelors)</option>
                                        <option>Postgraduation (Masters)</option>
                                        <option>Phd</option>
                                    </select>

                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <button>Submit</button><br><br>
            <center>
                Already have an register?
                <a href="login1.html">Login</a>
            </center>


        </form>
    </section>
</body>
</html>
