<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Registration Form</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
        integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
        crossorigin="anonymous" referrerpolicy="no-referrer">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer">
</head>
<style>
    .bg-custom {
        background: #ffffff;
    }

    .bg-custom1 {
        background-color: hsl(36, 82%, 61%);
    }

    .form-label{
        font-size: large;
    }

    .card-registration .select-input.form-control[readonly]:not([disabled]) {
        font-size: 1rem;
        line-height: 2.15;
        padding-left: .75em;
        padding-right: .75em;
    }

    .card-registration .select-arrow {
        top: 13px;
    }
</style>

<body>
    <section class="vh-100 bg-custom">
        <div class="container py-5 h-100">
            <div class="row justify-content-center align-items-center h-100">
                <div class="col-12 col-lg-9 col-xl-7">
                    <div class="card shadow-2-strong card-registration bg-custom1 text-light"
                        style="border-radius: 15px;">
                        <div class="card-body p-4 p-mt-md-5">
                            <h3 class="mb-4 pb-2 pb-md-0 mb-md-5">Login Form</h3>
                            <form>

                                <div class="row">
                                    <div class="col-md-12 mb-4">

                                        <div class="form-outline">
                                            <i class="fa-solid fa-envelope"></i>
                                            <label class="form-label" for="firstName">Email</label>
                                            <input type="text" id="firstName" class="form-control form-control-lg" required />
                                        </div>

                                    </div>
                                    <div class="col-md-12 mb-4">

                                        <div class="form-outline">
                                            <i class="fa-solid fa-lock"></i>
                                            <label class="form-label" for="lastName">Password</label>
                                            <input type="text" id="lastName" class="form-control form-control-lg" required/>
                                        </div>

                                    </div>
                                </div>

                                <div class="row">
                                    <div class="col-md-12">
                                        <label class="form-label select-label">Don't have account? <a href="register.html" style="text-decoration: none; color: white;">Register here</a></label>

                                    </div>
                                </div>

                                
                                <div class="row">
                                    <div class="col-md-12">
                                        <label class="form-label select-label"><a href="forgotpassword.html" style="text-decoration: none; color: white;">Forgot Password?</a></label>
                                    </div>
                                </div>

                                <center>
                                    <div class="row">
                                <div class="col-md-2 mt-4">
                                    <input class="btn btn-success btn-lg" type="submit" value="Submit" />
                                </div>
                                <div class="col-md-2 mt-4">
                                    <input class="btn btn-danger btn-lg" type="submit" value="Reset" />
                                </div>
                            </div>
                            </center>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
        crossorigin="anonymous"></script>
</body>

</html>
